<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Verifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Article Verifier</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="verificationForm">
                    <div class="mb-3">
                        <label for="articleUrl" class="form-label">Enter Article URL</label>
                        <input type="url" class="form-control" id="articleUrl" placeholder="https://example.com/article">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Or paste text</label>
                        <textarea class="form-control" id="articleText" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="fileUpload" class="form-label">Or upload file (PDF/DOCX/TXT)</label>
                        <input class="form-control" type="file" id="fileUpload" accept=".pdf,.docx,.txt">
                        <div class="form-text">Max file size: 5MB</div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="verifyBtn">Verify Article</button>
                    <div id="loadingSpinner" class="spinner-border text-primary ms-2 d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="results" class="mt-4 d-none">
            <div class="card">
                <div class="card-header">
                    <h2>Verification Results</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Credibility Score: <span id="score" class="badge"></span></h3>
                            <div class="progress mt-2">
                                <div id="scoreBar" class="progress-bar" role="progressbar"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4>Source Reliability: <span id="sourceRating"></span></h4>
                            <h4>Bias Detection: <span id="biasDetection"></span></h4>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h4>Claim Verification</h4>
                        <ul id="claimsList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
